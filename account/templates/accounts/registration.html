<!DOCTYPE html>
{% load static %}
<html>

<head>
	<meta charset="utf-8">
	<title>RegistrationForm_v1 by Colorlib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet"
		href="{% static 'registration/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="{% static 'registration/css/style.css' %}">
	<style>
		.msg {
			margin-top: -10px;
			color: red;
			font-family: system-ui;
		}

		.accoutHave {
			margin-top: 10px;
			text-align: center;
		}
	</style>
</head>

<body>

	<div class="wrapper"
		style="background-image: url('{% static 'registration/images/bg-registration-form-1.jpg' %}');">
		<div class="inner">
			<div class="image-holder">
				<img src="{% static 'registration/images/registration-form-1.jpg' %}" alt="">
			</div>
			<form action="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<h3>Registration Form</h3>
				<div class="form-group">
					<input type="text" placeholder="First Name" class="form-control" name="first_name" required>
					<input type="text" name="last_name" placeholder="Last Name" class="form-control" required>
				</div>
				<div class="form-wrapper">
					<input type="text" name="username" placeholder="Username" class="form-control" required>
					<i class="zmdi zmdi-account"></i>
				</div>
				<div class="form-wrapper">
					<input type="text" name="email" placeholder="Email Address" class="form-control" required>
					<i class="zmdi zmdi-email"></i>
				</div>
				<div class="form-wrapper">
					<input type="text" name="phone" placeholder="Phone Number" class="form-control">
					<i class="zmdi zmdi-phone"></i>
				</div>
				<div class="form-wrapper">
					<input type="text" name="address" placeholder="Address" class="form-control">
					<i class="zmdi zmdi-city"></i>
				</div>

				<div class="form-wrapper">
					<input type="password" name="password" placeholder="Password" class="form-control" required>
					<i class="zmdi zmdi-lock"></i>
				</div>
				<div class="form-wrapper">
					<input type="file" name="avater" class="form-control" required>
				</div>
				<div class="form-wrapper">
					<input type="checkbox" name="seller" id="seller">
					<label for="seller">Become a Seller</label>
				</div>
				
				<div id="message"></div>
				<div class="msg">
					{% if msg %}
					<span> {{msg}}</span>
					{% endif %}
				</div>
				<button>Register
					<i class="zmdi zmdi-arrow-right"></i>
				</button>
				<div class="accoutHave">
					<p>
						Already have an Account? <a class="text-center" href="{% url 'SIGNIN' %}">SIGNIN</a>
					</p>
					
				</div>
			</form>

		</div>
	</div>
</body>

</html>
